<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Page</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 300;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #7f8c8d;
            margin: 0;
        }
        
        .highlight {
            color: #e74c3c;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Add some subtle animation for fun */
        .container:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Relax, it's just a blank pageâ€¦ and a <span class="highlight">perfectly executed prank</span>.</p>
    </div>
</body>
</html>
